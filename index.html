<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMXL</title>
    <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: none;
            background: rgba(33, 33, 33, 0.9);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 2rem;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
            border: 3px solid #fff;
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: #fff;
        }
        .description {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 1.5rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .link {
            background-color: #333;
            color: white;
            padding: 1rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link:hover {
            background-color: #444;
            transform: translateY(-3px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .tiktok { background-color: #69C9D0; }
        .instagram { background-color: #e4405f; }
        .youtube { background-color: #FF0000; }
        .twitter { background-color: #1da1f2; }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            z-index: 9999;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #007bff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner" id="spinner"></div>
    </div>
    <div class="container" id="content">
        <header>
            <img src="https://i.ibb.co/LShCdhy/98b7b4bbd92168d84aa62cb97546da80.png" alt="Profile Image" class="profile-img">
            <h1>SMXL</h1>
            <p class="description">Siga-nos nas redes sociais!</p>
        </header>
        <section class="links">
            <a href="https://www.tiktok.com/@smxl77_?_t=8sbETTMe353&_r=1" class="link tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://photospace.life/WI8479" class="link instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://youtube.com/smxl77_" class="link youtube"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="nao tenho" class="link twitter"><i class="fab fa-twitter"></i> Twitter</a>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader');
            const content = document.getElementById('content');

            setTimeout(function() {
                loader.style.opacity = '0';
                setTimeout(function() {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    content.style.opacity = '1';
                    content.style.transform = 'translateY(0)';
                    document.body.style.overflow = 'auto';
                }, 900); 
            }, 3000);
        });
    </script>
</body>
</html>
